<div class="col-sm-6 col-md-4" ng-repeat="type in foodTypes">

    <div class="thumbnail">
        <a href="#/categories/{{type.id}}">
            <img src="http://placehold.it/242x200" alt="...">
        </a>
        <div class="caption">
            <a href="#/categories/{{type.id}}">
                <h3>{{type.name}}</h3>
            </a>
        </div>
    </div>

</div>
