<div ng-controller="SensorsCtrl">
    <div class="col-xs-12 col-sm-12 col-md-8">
        <div class="panel status panel-info">
            <div class="panel-heading">
                <form class="form-horizontal" role="role">

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="sex">Пол:</label>
                        <div class="col-sm-10">
                            <select id="sex" name="sex" class="form-control" ng-model="user.sex">
                                <option value="man">Мужской</option>
                                <option value="woman">Женский</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="activity" ng-model="activity">Активность:</label>
                        <div class="col-sm-10">
                            <select id="activity"  class="form-control" ng-model="user.activity"
                                    ng-options="activity as activity.description for activity in activities">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="control-label col-sm-2" for="age" ng-model="activity">Возраст:</label>
                        <div class="col-sm-10">
                            <input ng-model="user.age" id="age" class="form-control" type="text" placeholder="Ваш возраст">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="weight" ng-model="activity">Вес:</label>
                        <div class="col-sm-10">
                            <input ng-model="user.weight" id="weight" class="form-control" type="text" placeholder="Ваш вес" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2" for="height" ng-model="activity">Рост:</label>
                        <div class="col-sm-10">
                            <input ng-model="user.growth" id="height" class="form-control" type="text" placeholder="Ваш рост" >
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-body text-center">
                <strong>Собственные характеристики</strong>
            </div>
        </div>

    </div>

    <div class="col-xs-12 col-sm-12 col-md-4">

        <div class="panel status panel-info">
            <div class="panel-heading">
                <h1 class="panel-title text-center">{{recommendedAmountOfCalories()}}</h1>
            </div>
            <div class="panel-body text-center">
                <strong>НОРМА</strong>
            </div>
        </div>

        <div class="panel status panel-success">
            <div class="panel-heading">
                <h1 class="panel-title text-center">{{amountOfCalories()}}</h1>
            </div>
            <div class="panel-body text-center">
                <strong>набраные калории</strong>
            </div>
        </div>
    </div>
</div>
